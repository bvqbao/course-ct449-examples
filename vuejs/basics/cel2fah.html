<script type="module">
    import { createApp } from "vue";

    createApp({
        data() {
            return {
                c: 0,
                f: 32,
            };
        },
        methods: {
            setC(e, c = +e.target.value) {
                this.c = c;
                this.f = c * (9 / 5) + 32;
            },
            setF(e, f = +e.target.value) {
                this.f = f;
                this.c = (f - 32) * (5 / 9);
            },
        },
    }).mount("#app");
</script>

<div id="app">
    <input type="number" :value="c" @change="setC" /> Celsius =
    <input type="number" :value="f" @change="setF" /> Fahrenheit
</div>
